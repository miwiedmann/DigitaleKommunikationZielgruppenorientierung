          <img class="grpelem" id="u484-4" alt="Was ist der Medieninformatik Bachlor?" src="images/u484-4.png?crc=371839971" data-image-width="544"/><!-- rasterized frame -->
          <img class="grpelem" id="u487-13" alt="Der Bachelor Studiengang Medieninformatik führt zum Abschluss Bachelor of Science und hat eine Regelstudienzeit von 6 Semestern. Er gliedert sich in zwei Teile: Grund- und Hauptstudium, wobei das Hauptstudium aus einem Pflichtfachteil und einem Wahlpflicht- und Projektteil besteht. Eine Auflistung der einzelnen Module findet sich weiter unten auf dieser Seite. Im Bachelor-Studium der Medieninformatik werden drei Ziele verfolgt: • der Aufbau von Kommunikations- und Methodenkompetenz • die Vermittlung eines umfassenden Technologieverständnisses • das Kennenlernen von Geschäftsprozessen und Kernaktivitäten der Medienwirtschaft" src="images/u487-13.png?crc=19206084" data-image-width="926"/><!-- rasterized frame -->
         </div>
         <div class="clearfix colelem" id="pu415"><!-- group -->
          <div class="clearfix grpelem" id="u415"><!-- group -->

          <img class="grpelem" id="u491-4" alt="Was lernt man im Studium?" src="images/u491-4.png?crc=4080876951" data-image-width="544"/><!-- rasterized frame -->
          <img class="grpelem" id="u492-13" alt="Absolventinnen und Absolventen des Bachelorstudiengangs … … arbeiten häufig in Teams aus unterschiedlichen Fachgebieten, z.B. mit Betriebswirtschaftlern, Designern, Tontechnikern, Redakteuren usw. Im Studium werden Vokabular und Sichtweisen der verschiedenen Disziplinen genauso vermittelt, wie Vokabular und Methoden der Medieninformatik selbst, die in Fächern wie z.B. Softwaretechnik, Interaction Design und Projektmanagement gelehrt werden. Die eigenständige Durchführung von Projekten und die so genannten Querschnittsqualifikationen sind wesentlicher Bestandteil des Studiums. Letztere beinhalten Themen wie Teamarbeit, Rhetorik, Moderation und Präsentation sowie Selbstentwicklungskompetenzen, Fähigkeiten, die neben der fachlichen Qualifikation für den beruflichen Erfolg unabdingbar sind. … können die Architektur von Systemen analysieren und gestalten und Methoden, Techniken und Tools verstehen und anwenden. Sie müssen die Grundlagen von Betriebssystemen, Kommunikationsnetzen, Web Anwendungen, von Mediengestaltung, -bearbeitung, -speicherung und -distribution beherrschen, wozu auch Grundlagenfächer wie Mathematik und Theoretische Informatik notwendig sind. Und sie müssen - wie alle Informatikerinnen und Informatiker - natürlich programmieren können und algorithmisch denken lernen. … verstehen das Geschäft der Unternehmen, in denen sie arbeiten werden. Dazu erwerben sie Grundlagenwissen in Wirtschaftswissenschaften, müssen die Geschäftsprozesse und die informatischen und kreativen Prozesse bei der Mediengestaltung, -produktion, -distribution und -nutzung verstehen und eignen sich Wissen über rechtliche und gesellschaftliche Aspekte des Geschäfts an." src="images/u492-13.png?crc=74936351" data-image-width="926"/><!-- rasterized frame -->
